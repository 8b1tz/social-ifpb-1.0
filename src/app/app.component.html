<p>{{titulo}}</p>
<mat-card class="mat-card-simples">
  <mat-card-title>Inserir Usuários</mat-card-title>
  <mat-form-field appearance="fill" class="mat-form-principal">
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="usuario.nome" placeholder="digite o nome" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="mat-form-principal">
    <mat-label>CPF</mat-label>
    <input matInput [(ngModel)]="usuario.cpf" placeholder="digite o cpf" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="mat-form-principal">
    <mat-label>Idade</mat-label>
    <input matInput [(ngModel)]="usuario.idade" placeholder="digite a idade" />
  </mat-form-field>

  <mat-card-footer>
    <button
      mat-raised-button
      mat-icon-button
      color="primary"
      (click)="inserirUsuario()"
    >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>
<br />

<mat-card *ngFor="let usuario of usuarios " class="mat-card-simples">
  <mat-card-footer class="footer">
    <button mat-fab color="warn" (click)="removerUsuario(usuario)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-footer>
  <mat-card-header>
    <mat-card-title>
      <mat-icon>person</mat-icon>{{usuario.nome}}
    </mat-card-title>
    <mat-card-subtitle *ngIf="usuario.cpf">CPF: {{usuario.cpf}} Idade: {{usuario.idade}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="usuario.cpf">
    Meu nome é {{usuario.nome}} tenho {{usuario.idade}} anos e meu cpf é
    {{usuario.cpf}}
  </mat-card-content>
</mat-card>
